<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>טיימר</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="init()" style="display: none;">
    <div class="buttonadmin" onclick="popupWindow('/admin.html', 'test', window, 550, 750)">
        <img src="/img/settings.svg" alt="">
    </div>
    <div class="cardtimer">
        <div class="timer1">
            <div class="retern1">הפעלה</div>
            <div class="titeltimer1">← שולחן שמאל</div>
            <div class="time1">18:00</div>
        </div>

        <div class="timer2">
            <div class="retern2">הפעלה</div>
            <div class="titeltimer2">שולחן ימין →</div>
            <div class="time2">18:00</div>
        </div>
    </div>


    <div class='cardtext'>
        <div class="text">
            <div class="titeltext">אפיה</div>
            <div class="textAmount">2 קילו</div>
        </div>
        <div class="text">
            <div class="titeltext">כשרות</div>
            <div class="textcosher">בית יוסף</div>
        </div>
        <div class="text">
            <div class="titeltext day">משמרת</div>
            <div class="texttable" style="direction: rtl;">0 שולחנות</div>
        </div>
        <div class="text">
            <div class="titeltext">סה"כ שולחנות</div>
            <div class="textnumtable">0</div>
        </div>
    </div>

    <audio id="music" src="img/audio.mp3"></audio>
    <audio id="music2subtlety" src="img/2 subtlety .m4a"></audio>

    <script src="js.js"></script>
</body>

</html>
